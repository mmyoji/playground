version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/apps/nextjs"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
    reviewers:
      - "mmyoji"
